<!DOCTYPE html>
<html>
<head>
    <title>Audio Mixer Channel Buttons</title>
    <style>
        body {
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .mixer-panel {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .button-row {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .channel-button {
            width: 3rem;
            height: 3rem;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transition: all 0.1s ease;
            background: linear-gradient(145deg, #666, #444);
            color: #000;
            box-shadow: 
                2px 2px 5px rgba(0,0,0,0.5),
                inset -2px -2px 5px rgba(0,0,0,0.3),
                inset 2px 2px 5px rgba(255,255,255,0.1);
        }

        .channel-button.active {
            background: linear-gradient(145deg, #ffb700, #ff9500);
            box-shadow: 
                2px 2px 5px rgba(0,0,0,0.5),
                inset -2px -2px 5px rgba(0,0,0,0.2),
                inset 2px 2px 5px rgba(255,255,255,0.3);
        }

        .channel-button:active {
            transform: translateY(1px);
        }

        .download-button {
            background: #444;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .download-button:hover {
            background: #555;
        }

        .download-button:active {
            transform: translateY(1px);
        }

        #captureCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="mixer-panel">
        <div class="button-row" id="buttonRow"></div>
        <button class="download-button" onclick="downloadConfig()">Download JPG</button>
    </div>
    <canvas id="captureCanvas"></canvas>

    <script>
        const buttonRow = document.getElementById('buttonRow');
        
        // Create 12 buttons
        for (let i = 1; i <= 12; i++) {
            const button = document.createElement('button');
            button.className = 'channel-button';
            button.textContent = i;
            button.addEventListener('click', function() {
                this.classList.toggle('active');
            });
            buttonRow.appendChild(button);
        }

        function downloadConfig() {
            const canvas = document.getElementById('captureCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size (doubled for better resolution)
            canvas.width = 1300;  // Increased from 1200
            canvas.height = 200;
            
            // Scale everything up by 2 for higher resolution
            ctx.scale(2, 2);
            
            // Fill background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, 700, 100);  // Increased from 600
            
            const buttons = document.querySelectorAll('.channel-button');
            const buttonWidth = 40;
            const buttonSpacing = 10;
            const startX = 30;
            const startY = 30;
            
            buttons.forEach((btn, index) => {
                const x = startX + (buttonWidth + buttonSpacing) * index;
                const isActive = btn.classList.contains('active');
                
                // Draw button background with gradient
                const gradient = ctx.createLinearGradient(x, startY, x + buttonWidth, startY + buttonWidth);
                if (isActive) {
                    gradient.addColorStop(0, '#ffb700');
                    gradient.addColorStop(1, '#ff9500');
                } else {
                    gradient.addColorStop(0, '#666');
                    gradient.addColorStop(1, '#444');
                }
                
                ctx.fillStyle = gradient;
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 5;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                
                // Draw rounded rectangle
                ctx.beginPath();
                ctx.roundRect(x, startY, buttonWidth, buttonWidth, 4);
                ctx.fill();
                
                // Reset shadow for text
                ctx.shadowColor = 'transparent';
                
                // Draw button number
                ctx.fillStyle = '#000';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(index + 1, x + buttonWidth/2, startY + buttonWidth/2);
            });
            
            // Convert canvas to jpg and download
            const link = document.createElement('a');
            link.download = 'mixer-config.jpg';
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }
    </script>
</body>
</html>
